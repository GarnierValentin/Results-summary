<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="stylesheet" href="../css/styles.css">
  <link rel="stylesheet" href="../css/reset.css">

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:wght@500;700;800&display=swap" rel="stylesheet">


  <title>Frontend Mentor | Results summary component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution {
      font-size: 11px;
      text-align: center;
    }

    .attribution a {
      color: hsl(228, 45%, 44%);
    }
  </style>
</head>

<body>
  <main class="container">
    <section class="left-part">

      <span class="left-part__title">Your Result</span>
      <div class="left-part__circle">
        <span class="left-part__current">76</span>
        <span class="left-part__total">of 100</span>
      </div>

      <span class="left-part__comments">Great</span>
      <p class="left-part__explication">You scored higher than 65% of the people who have taken these tests.</p>
    </section>

    <section class="right-part">
      <h1 class="right-part__title">Summary</h1>
      <div class="right-part__box right-part__box--reaction">
        <img src="../assets/images/icon-reaction.svg" alt="Logo reaction">
        <p class="right-part__box__categorie">Reaction</p>
        <p class="right-part__box__note"><span class="right-part__box__note__current">80</span> / 100</p>
      </div>
      <div class="right-part__box right-part__box--memory">
        <img src="../assets/images/icon-memory.svg" alt="Logo memory">
        <p class="right-part__box__categorie">Memory</p>
        <p class="right-part__box__note"><span class="right-part__box__note__current">92</span> / 100</p>
      </div>
      <div class="right-part__box right-part__box--verbal">
        <img src="../assets/images/icon-verbal.svg" alt="Logo verbal">
        <p class="right-part__box__categorie">Verbal</p>
        <p class="right-part__box__note"><span class="right-part__box__note__current">61</span> / 100</p>
      </div>
      <div class="right-part__box right-part__box--visual">
        <img src="../assets/images/icon-visual.svg" alt="Logo visual">
        <p class="right-part__box__categorie">Visual</p>
        <p class="right-part__box__note"><span class="right-part__box__note__current">72</span> / 100</p>
      </div>
      <a href="" class="right-part__button">Continue</a>
    </section>
  </main>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="#">Garnier Valentin</a>.
  </div>
</body>

</html>
